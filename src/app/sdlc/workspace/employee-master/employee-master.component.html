<div>
  <div class="search-tab-div">
    <mat-form-field class="search-content-pad">
      <input matInput placeholder="Employee ID" type="number" [(ngModel)]="searchMast.empId">
    </mat-form-field>
    <mat-form-field class="search-content-pad">
      <input matInput placeholder="First Name" [(ngModel)]="searchMast.firstName">
    </mat-form-field>
    <mat-form-field class="search-content-pad">
      <mat-label>Select role</mat-label>
      <mat-select [(value)]="searchMast.roleCode">
        <mat-option [value]="role.roleCode" *ngFor="let role of roleList">{{role.roleName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="search-content-pad">
      <mat-label>Select team</mat-label>
      <mat-select [(value)]="searchMast.teamCode">
        <mat-option [value]="team.teamCode" *ngFor="let team of teamList">{{team.teamName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="search-content-button">
      <button mat-flat-button color="primary" (click)="searchEmployee()">Search</button>
    </div>
  </div>
  <div>
    <div class="table-contents-div" *ngIf="tableDisp">
      <table mat-table [dataSource]="empList" class="mat-elevation-z8" style="width: 70%;">
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Employee code </th>
          <td mat-cell *matCellDef="let employee" style="width: 10%;"> {{employee.empId}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef style="width: 20%;"> First name </th>
          <td mat-cell *matCellDef="let employee" style="width: 20%;"> {{employee.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="teamCode">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Team name </th>
          <td mat-cell *matCellDef="let employee" style="width: 10%;"> {{getTeamName(employee.teamCode)}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Status </th>
          <td mat-cell *matCellDef="let employee" style="width: 10%;"> {{getStatus(employee.status)}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="width: 3%;"> Edit </th>
          <td mat-cell *matCellDef="let employee" style="width: 3%;">
            <button mat-icon-button (click)="updateEmployee(employee)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="add-button">
    <button mat-fab color="primary" (click)="createEmployee()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
