<div>
  <div class="op-heading" align="right">
    <div>
      <p>{{Pertask.taskCode}} {{Pertask.taskName}} {{edit}}</p>
    </div>
    <div class="op-button">
      <button mat-icon-button (click)="onEdit()">
        <mat-icon matTooltip="Click to edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onClose()">
        <mat-icon matTooltip="Click to close">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="dialog-dimensions" matDialogContent>
    <div>
      <mat-form-field style="width: 100%;">
        <input matInput #message maxlength="30" placeholder="Task Name" cdkTextareaAutosize [readonly]="edit"
          [(ngModel)]="this.Pertask.taskName">
        <mat-hint align="end">{{message.value.length}} / 30</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <textarea matInput placeholder="Task summary" cdkTextareaAutosize [readonly]="edit"
          [(ngModel)]="this.Pertask.taskSummary"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <textarea matInput placeholder="Task description" cdkTextareaAutosize [readonly]="edit"
          [(ngModel)]="this.Pertask.taskDescription"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <textarea matInput placeholder="Task remarks" cdkTextareaAutosize [readonly]="edit"
          [(ngModel)]="this.Pertask.taskRemarks"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-flat-button color="primary" (click)="onSave()" >Save</button>
    </div>
  </div>
</div>
