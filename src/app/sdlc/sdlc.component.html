<div>
  <div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="nav-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="nav-app-name">Accelerate</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list *ngFor="let nav of fillerNav">
          <div class="div-dimensions">
            <a class="side-nav" mat-list-item (click)="this.setChildScreen(nav)">{{nav}}</a>
          </div>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-workspace [screen]="this.screenname">
        </app-workspace>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</div>
